<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraeHeteroHub - 异构卡推广平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HeteroHub - 异构卡推广平台</h1>
            <p>GPU参数比较与查询系统</p>
        </header>

        <nav>
            <ul>
                <li class="try-now-li"><a href="https://iwiki.woa.com/p/4017133957?from=recent_view" target="_blank" rel="noopener noreferrer" class="try-now-btn">技术文档</a></li>
                <li class="try-now-li"><a href="https://cloud.tencent.com/product/gpu?Is=sdk-topnav" target="_blank" rel="noopener noreferrer" class="try-now-btn">立即试用</a></li>
                <li class="try-now-li"><a href="qa-helper.html" target="_blank" rel="noopener noreferrer" class="try-now-btn">问答助手</a></li>
            </ul>
        </nav>

        <!-- GPU市场洞察卡片 -->
        <section class="market-insight">
            <div class="card market-card">
                <h3>GPU市场洞察</h3>
                <p>查看最新的GPU市场分析与行业动态</p>
                <a href="https://gpuglobaldata.com" target="_blank" rel="noopener noreferrer" class="insight-link">访问GPU全球数据平台</a>
            </div>
        </section>

        <main>
            <section class="filters">
                <h2>筛选条件</h2>
                <div class="filter-group">
                    <label for="brand">品牌：</label>
                    <select id="brand">
                        <option value="">全部</option>
                        <option value="NVIDIA">NVIDIA</option>
                        <option value="AMD">AMD</option>
                        <option value="Intel">Intel</option>
                        <option value="腾讯">腾讯</option>
                        <option value="华为">华为</option>
                        <option value="天数">天数</option>
                        <option value="海光">海光</option>
                        <option value="寒武纪">寒武纪</option>
                        <option value="沐曦">沐曦</option>
                        <option value="摩尔线程">摩尔线程</option>
                        <option value="昆仑芯">昆仑芯</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="type">类型：</label>
                    <select id="type">
                        <option value="">全部</option>
                        <option value="训练">训练</option>
                        <option value="推理">推理</option>
                        <option value="渲染">渲染</option>
                        <option value="编解码">编解码</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="search">关键词搜索：</label>
                    <input type="text" id="search" placeholder="输入GPU型号或关键词">
                </div>
                
                <button id="filter-btn">应用筛选</button>
                <button id="reset-btn">重置筛选</button>
            </section>

            <section class="gpu-table">
                <h2>GPU参数列表</h2>
                <div class="table-container">
                    <table id="gpu-list">
                        <thead>
                            <tr>
                                <th>品牌</th>
                                <th>型号</th>
                                <th>类型</th>
                                <th class="sortable" data-column="memoryBandwidthGBs">显存带宽 <span class="sort-indicator">↕</span></th>
                                <th class="sortable" data-column="fp64TFlops">FP64 <span class="sort-indicator">↕</span></th>
                                <th class="sortable" data-column="fp32TFlops">FP32 <span class="sort-indicator">↕</span></th>
                                <th class="sortable" data-column="fp16TensorCoreTFlops">FP16 <span class="sort-indicator">↕</span></th>
                                <th class="sortable" data-column="fp8TensorCoreTFlops">FP8 <span class="sort-indicator">↕</span></th>
                                <th class="sortable" data-column="int8TensorCoreTOps">INT8 <span class="sort-indicator">↕</span></th>
                                <th class="sortable" data-column="memorySizeGB">显存大小 <span class="sort-indicator">↕</span></th>
                                <th class="sortable" data-column="maxPowerW">功耗 <span class="sort-indicator">↕</span></th>
                            </tr>
                        </thead>
                        <tbody id="gpu-body">
                            <!-- GPU数据将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="gpu-comparison">
                <h2>GPU参数对比</h2>
                
                <div class="comparison-selector">
                    <h3>选择GPU进行对比（最多3个）</h3>
                    <div class="gpu-selectors">
                        <div class="gpu-selector">
                            <label for="compare-vendor-1">GPU 1 - 品牌：</label>
                            <select id="compare-vendor-1" class="compare-vendor">
                                <option value="">选择品牌</option>
                                <option value="NVIDIA">NVIDIA</option>
                                <option value="AMD">AMD</option>
                                <option value="Intel">Intel</option>
                                <option value="腾讯">腾讯</option>
                                <option value="华为">华为</option>
                                <option value="天数">天数</option>
                                <option value="海光">海光</option>
                                <option value="寒武纪">寒武纪</option>
                                <option value="沐曦">沐曦</option>
                                <option value="摩尔线程">摩尔线程</option>
                                <option value="昆仑芯">昆仑芯</option>
                            </select>
                            
                            <label for="compare-model-1">型号：</label>
                            <select id="compare-model-1" class="compare-model">
                                <option value="">选择型号</option>
                            </select>
                            
                            <button class="remove-gpu" data-index="1">移除</button>
                        </div>
                        
                        <div class="gpu-selector">
                            <label for="compare-vendor-2">GPU 2 - 品牌：</label>
                            <select id="compare-vendor-2" class="compare-vendor">
                                <option value="">选择品牌</option>
                                <option value="NVIDIA">NVIDIA</option>
                                <option value="AMD">AMD</option>
                                <option value="Intel">Intel</option>
                                <option value="腾讯">腾讯</option>
                                <option value="华为">华为</option>
                                <option value="天数">天数</option>
                                <option value="海光">海光</option>
                                <option value="寒武纪">寒武纪</option>
                                <option value="沐曦">沐曦</option>
                                <option value="摩尔线程">摩尔线程</option>
                                <option value="昆仑芯">昆仑芯</option>
                            </select>
                            
                            <label for="compare-model-2">型号：</label>
                            <select id="compare-model-2" class="compare-model">
                                <option value="">选择型号</option>
                            </select>
                            
                            <button class="remove-gpu" data-index="2">移除</button>
                        </div>
                        
                        <div class="gpu-selector">
                            <label for="compare-vendor-3">GPU 3 - 品牌：</label>
                            <select id="compare-vendor-3" class="compare-vendor">
                                <option value="">选择品牌</option>
                                <option value="NVIDIA">NVIDIA</option>
                                <option value="AMD">AMD</option>
                                <option value="Intel">Intel</option>
                                <option value="腾讯">腾讯</option>
                                <option value="华为">华为</option>
                                <option value="天数">天数</option>
                                <option value="海光">海光</option>
                                <option value="寒武纪">寒武纪</option>
                                <option value="沐曦">沐曦</option>
                                <option value="摩尔线程">摩尔线程</option>
                                <option value="昆仑芯">昆仑芯</option>
                            </select>
                            
                            <label for="compare-model-3">型号：</label>
                            <select id="compare-model-3" class="compare-model">
                                <option value="">选择型号</option>
                            </select>
                            
                            <button class="remove-gpu" data-index="3">移除</button>
                        </div>
                    </div>
                    
                    <button id="compare-btn">开始对比</button>
                </div>
                
                <div id="comparison-result" class="comparison-result">
                    <!-- 对比结果将通过JavaScript动态生成 -->
                </div>
            </section>

        </main>

        <footer>
            <p>&copy; 2026 CSIG-异构产品团队<br>powered by <a href="https://cloud.tencent.com/product/hai" target="_blank">HAI</a></p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
